<div class="displayResults">
    <div *ngIf="searchTerm == undefined">
        <p class="headline-text">
            Please enter an item to search for!
        </p>
    </div>
    <div *ngIf="searchTerm != undefined">
        <span *ngIf="nowLoading">
                <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
        </span>
        <div *ngIf="!nowLoading">
            <div *ngIf="searchResults" class="display-term">
                    <p class="headline-text">{{ 'You searched for: ' + searchTerm }}</p>
            </div>
            <div *ngIf="!searchResults" class="display-term">
                    <p class="headline-text">{{ 'There were no results for: ' + searchTerm }}</p>
            </div>
            <div class="item-wrapper">
                <app-item *ngFor="let item of searchResults" 
                [largeImage]="item.largeImage"
                [salePrice]="item.salePrice"
                [stock]="item.stock"
                [name]="item.name"
                [description]="item.description"
                [itemId]="item.itemId"
                [itemClickable]="true"
                class="item"
                ></app-item>
            </div>            
        </div>
    </div>
</div>
