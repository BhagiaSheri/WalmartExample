<div class="item-wrapper">
  <div class="image-wrapper">
    <img class="display-image" [src]="largeImage">
  </div>
  <div class="item-text">
      <span class="item-name item-text">{{name}}</span>
  </div>
  <br/>
  <span>{{ 'Price: $' + salePrice + ' <> ' + (stock === 'Available' ? 'In Stock' : 'Out of Stock') }}</span>
  <div class="item-text">
    <br/>
    <br/>
    <span [innerHTML]="shortDescription" class="item-text"></span>
  </div>
</div>
